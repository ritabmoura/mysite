<strong>Animals</strong>

<nav>
    <ul>
        {% for animal in site.animals %}
        <li>
            <a href="{{site.baseurl}}/animals/{{animal.slug}}" class="{% if page.url contains animal.slug %}current{% endif %}">{{animal.title}}</a>

        </li>
        {% endfor %}
    </ul>

</nav>

{{ content }}
