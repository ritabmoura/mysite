<nav>
   <ul>
      {%- for navigation in site.data.samplelist.docs -%}
         <li class="{% if navigation.url == page.url %}active{% endif %}">
            <a href="{{ site.baseurl }}{{ navigation.url }}" title="{{ navigation.titlenav }}">
               {%- include {{ navigation.icon }} -%}
               <div>{{ navigation.title }}</div>
               <div class="home_mobile">{{ navigation.titlemobile }}</div>
               <div class="home_desktop">{{ navigation.titledesktop }}</div>
            </a>
         </li> 
      {%- endfor -%}
   </ul>
</nav>
