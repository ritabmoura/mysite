<ul>
    {%- for myproject in site.myprojects reversed -%}
    <li>
        <h1>{{ myproject.title }}</h1>
        <h2 class="project_subtitle">{{ myproject.subtitle }}</h2>
        <a href="{{ myproject.link }}" target="_blank" title="{{ myproject.linktitle }}">
            <figure class="project_image">
                <img src="{{ myproject.image-src }}" alt="{{ myproject.image-alt }}">
            </figure>
        </a>
        {{ myproject.content }}
    </li>
    {%- endfor -%}
</ul>
